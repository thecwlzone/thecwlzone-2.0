encoding: utf-8
text_extensions: [
  'bib', 'php', 'rb', 'js',
  'css', 'less', 'sass', 'scss',
  'erb', 'haml',
  'txt', 'markdown', 'md',
  'htm', 'html', 'xhtml', 'xml',
  'feed' ]
hidden_extensions: [
  'png', 'gif', 'jpg', 'jpeg',
  'js', 'coffee',
  'css', 'scss', 'sass', 'less' ]

data_sources:
  - { type: filesystem_unified, items_root: /, layouts_root: /, allow_periods_in_identifiers: true }

output_dir: staging/thecwlzone-2.0

#prune:
#  auto_prune: true

deploy:
  default:
    kind: rsync
    dst: staging/thecwlzone-2.0
    options: &RSYNCOPTS [ --rsh=ssh, --archive, --delete-after, --verbose, --compress ]
  public:
    kind: rsync
    dst:
    options: *RSYNCOPTS
  github:
    kind: git
    working_dir: staging

base_url: &BASE http://
author_uri: *BASE

# default and global metadata
default_info:
  author_name: &ME Christopher W Lehman
  author: *ME
  analytics:
  site_lang: en
  header_title: The CWL Zone
  header_url: /
  header_slogan: >
    <h1>Christopher W Lehman</h1><br />
    Senior Engineer, <a href="http://www.comcast.com" target="_blank">Comcast</a> Technology and Product Development<br />
    Owner and Operator of <a href="http://www.thecwlzone.com">TheCWLZone.com</a><br />
    <em>Ruby and Rails Developer</em>
  description: >
    Website of Christopher W Lehman
  keywords: >
    ruby,
    rails,
    software engineering,
    agile,
    object-oriented
  header_menu:
    - /professional/
    - /academic/
    - /about/

